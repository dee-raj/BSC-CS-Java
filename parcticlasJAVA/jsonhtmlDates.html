<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <title>Stringify Dates</title>
</head>
<body>
    <h2>JSON stringify will convert any date object into strings.</h2>
    <p id="demo1"></p>
    <h3>JSON stringify will remove any functions object.</h3>
    <p id="demo2"></p>
    <h2>Arrays can be values of an object property</h2>
    <p><b>access an array values by using of a jason object.</b></p>
    <p id="demo3"></p>
    <script>
        //Date to string
        var obj={name:"Gokhul ",today:new Date(),city:"nsp"};
        var myJson = JSON.stringify(obj);
        document.getElementById("demo1").innerHTML=myJson;

        //stringify functions
        var obj2={name:"Gokhul ",age:function(){return 19;},city:"nsp"};
        var myjob=JSON.stringify(obj2);
        document.getElementById("demo2").innerHTML=myjob;

        //Array in JSON Object
        var arrayobj,x;
        arrayobj={
            "name":"jonny",
            "age":26,
            "cars":["Ford","BMW","Fiat"]
        };
        i=arrayobj.cars[2];
        document.getElementById("demo3").innerHTML=i+"<br>";
    </script>
</body>
</html>
